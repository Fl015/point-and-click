<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flo's Point and Click adventure.</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="title">
        <h1 id="mainTitle">something</h1>
    </div>

    <div id="gameWindow">

        <!--inventory box-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>
        </div>

        <!--Diolog Bar-->
        <div id="diologBar" class="foreground">
            <div id="setMainDiolog">
                <!--Hero UI-->
                <div id="heroAvatar" class="foreground">

                </div>
                <div id="heroSpeech" class="foreground">

                </div>
                <!--Counter UI-->
                <div id="couterSpeech" class="foreground">

                </div>
                <div id="counterAvatar" class="foreground">

                </div>
            </div>
        </div>


        <!--Foreground elements-->
        <div id="squareTree" class="foreground"></div>

        <div id="key" class="foreground"></div>
        <ul>
            <li id="inv-key">key</li>
        </ul>
        <!--Main Character-->
        <div id="hero" class="character"></div>

        <!--Background Elements-->
        <div id="tileMap" class="background"></div>

    </div>
</body>

</html>
<script src="js/main.js"></script>
